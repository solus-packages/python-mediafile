name       : python-mediafile
version    : 0.1.0
release    : 3
source     :
    - https://github.com/beetbox/mediafile/releases/download/v0.1.0/mediafile-0.1.0.tar.gz : 1a9a879d056fb31959964426e52311b60f53a0e643602e43268db974d12f2373
license    : MIT
component  : programming.python
summary    : MediaFile is a simple interface to the metadata tags for many audio file
    formats. It wraps Mutagen, a high-quality library for low-level tag manipulation,
    with a high-level, format-independent interface for a common set of tags.
description: |
    MediaFile is a simple interface to the metadata tags for many audio file formats. It wraps Mutagen, a high-quality library for low-level tag manipulation, with a high-level, format-independent interface for a common set of tags.
builddeps  :
    - mutagen
    - python-six
